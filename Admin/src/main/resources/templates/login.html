<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/login_template/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/login_template/css/login.css}">
</head>
<body>

<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img th:src="@{/login_template/images/signin-image.jpg}" alt="sing up image"></figure>
                    <a th:href="@{/api/register}" class="signup-image-link">Create an account</a>
                    <a th:href="@{/api/forgot_password}" class="signup-image-link">Forgot password</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Log in</h2>
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Invalid username or password
                    </div>
                    <form method="POST" class="register-form" id="login-form" th:action="@{/api/do-login}">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Username" required
                                   minlength="3" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" required
                                   minlength="3" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script th:src="@{/login_template/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/login_template/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
