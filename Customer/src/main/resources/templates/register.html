<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/login_template/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/login_template/css/login.css}">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Register</h2>

                    <div th:if="${message}">
                        <p class="alert alert-danger" th:text="${message}"></p>
                    </div>

                    <form method="POST" class="register-form" id="register-form" th:action="@{/api/register}"
                          th:object="${customerDTO}">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{username}" name="name" id="name" placeholder="Username"
                                   required minlength="3" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" th:field="*{email}" name="email" id="email" placeholder="Your Email"
                                   required minlength="8" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" th:field="*{password}" name="pass" id="pass" placeholder="Password"
                                   required minlength="3" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="fullname"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="text" th:field="*{fullName}" name="fullname" id="fullname"
                                   placeholder="Full name" required minlength="3" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="phoneNo"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="text" th:field="*{phoneNo}" name="phoneNo" id="phoneNo"
                                   placeholder="Phone No" required minlength="3" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="country"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="text" th:field="*{country}" name="country" id="country"
                                   placeholder="Country" required minlength="3" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="city"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="text" th:field="*{city}" name="city" id="city"
                                   placeholder="City" required minlength="3" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <label for="address"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="text" th:field="*{address}" name="address" id="address"
                                   placeholder="Address" required minlength="3" maxlength="40"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{/login_template/images/signup-image.jpg}" alt="sing up image"></figure>
                    <a th:href="@{/api/login}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script th:src="@{/login_template/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/login_template/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
